<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 350" width="250" height="350">
  <defs>
    <linearGradient id="extinctionBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#2a1515"/>
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0392b"/>
      <stop offset="100%" style="stop-color:#e74c3c"/>
    </linearGradient>
  </defs>
  
  <!-- Card Background -->
  <rect width="250" height="350" fill="url(#extinctionBg)" rx="15"/>
  
  <!-- Card Border - Red for extinction -->
  <rect x="5" y="5" width="240" height="340" fill="none" stroke="#c0392b" stroke-width="3" rx="12"/>
  
  <!-- Warning Banner -->
  <rect x="10" y="10" width="230" height="30" fill="url(#dangerGrad)" rx="8"/>
  <text x="125" y="30" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">★ EXTINCTION EVENT ★</text>
  
  <!-- Event Name -->
  <rect x="10" y="45" width="230" height="50" fill="#1a0505" stroke="#c0392b" stroke-width="1" rx="5"/>
  <text x="125" y="70" font-family="Georgia, serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">K-PG ASTEROID</text>
  <text x="125" y="88" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" text-anchor="middle">IMPACT</text>
  
  <!-- Era and Stats -->
  <rect x="10" y="100" width="230" height="25" fill="#0a0505" stroke="#555" stroke-width="1" rx="5"/>
  <text x="65" y="117" font-family="Arial, sans-serif" font-size="10" fill="#888" text-anchor="middle">Era 8 → 9</text>
  <text x="185" y="117" font-family="Arial, sans-serif" font-size="10" fill="#c0392b" text-anchor="middle" font-weight="bold">76% species lost</text>
  
  <!-- SAFE Section -->
  <rect x="10" y="130" width="230" height="70" fill="#0a1a0a" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="125" y="148" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" text-anchor="middle" font-weight="bold">SAFE (survive automatically)</text>
  <text x="20" y="165" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">[Burrowing]</text>
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">[Small]</text>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">[Aquatic]</text>
  <text x="20" y="180" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">[Nocturnal]</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">[Avian]</text>
  <text x="20" y="195" font-family="Arial, sans-serif" font-size="8" fill="#1a5a1a" font-style="italic">Any of these tags = automatic survival</text>
  
  <!-- DOOMED Section -->
  <rect x="10" y="205" width="230" height="60" fill="#1a0a0a" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="125" y="223" font-family="Arial, sans-serif" font-size="11" fill="#c0392b" text-anchor="middle" font-weight="bold">DOOMED (lose half population)</text>
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">[Large]</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">[Terrestrial-Only]</text>
  <text x="20" y="255" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">[Dinosauria] (non-avian)</text>
  
  <!-- NEUTRAL Section -->
  <rect x="10" y="270" width="230" height="35" fill="#1a1a0a" stroke="#f1c40f" stroke-width="1" rx="5"/>
  <text x="125" y="288" font-family="Arial, sans-serif" font-size="10" fill="#f1c40f" text-anchor="middle" font-weight="bold">NEUTRAL: Roll d6, need 4+</text>
  <text x="125" y="300" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">No SAFE or DOOMED tags</text>
  
  <!-- Science Flavor -->
  <rect x="10" y="310" width="230" height="30" fill="#0a0505" stroke="#555" stroke-width="1" rx="5"/>
  <text x="125" y="325" font-family="Arial, sans-serif" font-size="7" fill="#666" text-anchor="middle" font-style="italic">"10km asteroid, Yucatan. Impact winter blocked</text>
  <text x="125" y="335" font-family="Arial, sans-serif" font-size="7" fill="#666" text-anchor="middle" font-style="italic">sunlight for years, collapsing food chains."</text>
</svg>

