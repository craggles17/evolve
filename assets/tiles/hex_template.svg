<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 230" width="200" height="230">
  <defs>
    <linearGradient id="reefGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63"/>
      <stop offset="100%" style="stop-color:#c2185b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Hexagon Shape -->
  <polygon 
    points="100,10 180,55 180,145 100,190 20,145 20,55" 
    fill="url(#reefGrad)" 
    stroke="#fff" 
    stroke-width="3"
    filter="url(#shadow)"/>
  
  <!-- Inner hexagon border -->
  <polygon 
    points="100,25 165,62 165,138 100,175 35,138 35,62" 
    fill="none" 
    stroke="rgba(255,255,255,0.3)" 
    stroke-width="1"/>
  
  <!-- Biome Name -->
  <text x="100" y="70" font-family="Georgia, serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">REEF</text>
  
  <!-- Decorative wave pattern -->
  <path d="M50,85 Q65,80 80,85 Q95,90 110,85 Q125,80 140,85 Q155,90 160,85" 
        fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Era Lock -->
  <rect x="55" y="100" width="90" height="25" fill="rgba(0,0,0,0.4)" rx="5"/>
  <text x="100" y="117" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Era: 1+</text>
  
  <!-- Flip Number -->
  <rect x="55" y="130" width="90" height="30" fill="rgba(0,0,0,0.4)" rx="5"/>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="14" fill="#f1c40f" text-anchor="middle" font-weight="bold">[d6: 3+]</text>
  
  <!-- Tile ID (small) -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">#9</text>
  
  <!-- Required Tags indicator (corner) -->
  <circle cx="100" cy="40" r="12" fill="rgba(0,0,0,0.5)" stroke="#3498db" stroke-width="1"/>
  <text x="100" y="44" font-family="Arial, sans-serif" font-size="8" fill="#3498db" text-anchor="middle">AQ</text>
  
  <!-- Legend: AQ = Aquatic required -->
</svg>

