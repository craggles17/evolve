<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="#e94560" stroke-width="3" rx="15"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="url(#headerGrad)" rx="10"/>
  <text x="400" y="58" font-family="Georgia, serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">YOUR LINEAGE</text>
  
  <!-- Trait Slots Area -->
  <rect x="20" y="90" width="540" height="360" fill="#0a0a15" stroke="#3a3a5a" stroke-width="2" rx="10"/>
  <text x="290" y="115" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">TRAIT PLACEMENT AREA</text>
  
  <!-- Base Metazoan starting slot -->
  <rect x="40" y="230" width="100" height="60" fill="#1a1a3a" stroke="#e94560" stroke-width="2" rx="8"/>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="10" fill="#e94560" text-anchor="middle">BASE</text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="10" fill="#e94560" text-anchor="middle">METAZOAN</text>
  
  <!-- Connection lines placeholder -->
  <line x1="140" y1="260" x2="180" y2="200" stroke="#3a3a5a" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="140" y1="260" x2="180" y2="260" stroke="#3a3a5a" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="140" y1="260" x2="180" y2="320" stroke="#3a3a5a" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Trait slot placeholders -->
  <rect x="180" y="170" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  <rect x="180" y="235" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  <rect x="180" y="300" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  
  <rect x="290" y="140" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  <rect x="290" y="205" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  <rect x="290" y="270" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  <rect x="290" y="335" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  
  <rect x="400" y="170" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  <rect x="400" y="235" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  <rect x="400" y="300" width="90" height="50" fill="none" stroke="#3a3a5a" stroke-width="1" stroke-dasharray="5,5" rx="5"/>
  
  <!-- Right Panel - Stats -->
  <rect x="570" y="90" width="210" height="360" fill="#0a0a15" stroke="#3a3a5a" stroke-width="2" rx="10"/>
  
  <!-- Markers Section -->
  <text x="675" y="115" font-family="Arial, sans-serif" font-size="14" fill="#e94560" text-anchor="middle" font-weight="bold">CREATURE MARKERS</text>
  <text x="675" y="135" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">(12 total - track on tiles)</text>
  
  <!-- Marker icons -->
  <g transform="translate(590, 150)">
    <circle cx="20" cy="15" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="50" cy="15" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="80" cy="15" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="110" cy="15" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="140" cy="15" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="170" cy="15" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="20" cy="45" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="50" cy="45" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="80" cy="45" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="110" cy="45" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="140" cy="45" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
    <circle cx="170" cy="45" r="12" fill="#27ae60" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Alleles Section -->
  <text x="675" y="240" font-family="Arial, sans-serif" font-size="14" fill="#f1c40f" text-anchor="middle" font-weight="bold">ALLELES</text>
  <text x="675" y="258" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">(current currency)</text>
  
  <!-- Allele track -->
  <g transform="translate(590, 270)">
    <rect x="0" y="0" width="170" height="30" fill="#1a1a3a" stroke="#f1c40f" stroke-width="1" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">0</text>
    <text x="27" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">1</text>
    <text x="44" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">2</text>
    <text x="61" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">3</text>
    <text x="78" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">4</text>
    <text x="95" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">5</text>
    <text x="109" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">6</text>
    <text x="123" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">7</text>
    <text x="137" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">8</text>
    <text x="151" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">9</text>
  </g>
  
  <!-- Active Tags Section -->
  <text x="675" y="330" font-family="Arial, sans-serif" font-size="14" fill="#3498db" text-anchor="middle" font-weight="bold">ACTIVE TAGS</text>
  <rect x="590" y="340" width="170" height="50" fill="#1a1a3a" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="675" y="368" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle" font-style="italic">(List tags from all traits)</text>
  
  <!-- Fecundity Bonus Section -->
  <text x="675" y="415" font-family="Arial, sans-serif" font-size="14" fill="#9b59b6" text-anchor="middle" font-weight="bold">FECUNDITY BONUS</text>
  <rect x="590" y="425" width="170" height="25" fill="#1a1a3a" stroke="#9b59b6" stroke-width="1" rx="5"/>
  <text x="675" y="442" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6" text-anchor="middle">+__ /era</text>
  
  <!-- Bottom Panel - Quick Reference -->
  <rect x="20" y="460" width="760" height="120" fill="#0a0a15" stroke="#3a3a5a" stroke-width="2" rx="10"/>
  
  <text x="40" y="485" font-family="Arial, sans-serif" font-size="12" fill="#e94560" font-weight="bold">QUICK REFERENCE</text>
  
  <text x="40" y="505" font-family="Arial, sans-serif" font-size="10" fill="#ccc">ALLELE INCOME: 2d6 + Population Tier + Tile Control + Fecundity</text>
  <text x="40" y="520" font-family="Arial, sans-serif" font-size="10" fill="#ccc">POPULATION TIERS: 1-3 markers = +0 | 4-6 markers = +1 | 7+ markers = +2</text>
  <text x="40" y="535" font-family="Arial, sans-serif" font-size="10" fill="#ccc">SOFT PREREQS: 1 = -1 allele | 2+ = -2 alleles | All = -3 alleles</text>
  <text x="40" y="550" font-family="Arial, sans-serif" font-size="10" fill="#ccc">SCORING: Population x Complexity + (3 x Controlled Tiles)</text>
  
  <text x="450" y="505" font-family="Arial, sans-serif" font-size="10" fill="#ccc">EXTINCTION: SAFE tag = survive | DOOMED tag = lose half</text>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="10" fill="#ccc">NEUTRAL: Roll d6, need 4+ (5+ for End-Permian)</text>
  <text x="450" y="535" font-family="Arial, sans-serif" font-size="10" fill="#ccc">TILE COMPETITION: Most markers + Most matching tags wins</text>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="10" fill="#ccc">DISPLACEMENT: 2+ markers AND 2+ tags advantage required</text>
</svg>

