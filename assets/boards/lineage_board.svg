  <text x="40" y="578" font-family="Arial" font-size="10" fill="#ccc">POPULATION TIERS: 1-3 markers = +0 | 4-6 = +1 | 7-9 = +2 | 10+ = +3</text>
  <text x="40" y="596" font-family="Arial" font-size="10" fill="#ccc">SOFT PREREQS: 1 met = -1 cost | 2+ met = -2 cost | All met = -3 cost</text>
  <text x="40" y="614" font-family="Arial" font-size="10" fill="#ccc">SCORING: (Markers on tiles) × (Total Complexity) + (3 × Tiles controlled)</text>
  
