  <text x="560" y="596" font-family="Arial" font-size="10" fill="#ccc">TILE COMPETITION: Most markers + Matching tags wins control</text>
  <text x="560" y="614" font-family="Arial" font-size="10" fill="#ccc">DISPLACEMENT: Need 2+ markers AND 2+ tag advantage</text>
  
